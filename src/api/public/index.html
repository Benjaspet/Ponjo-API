<html lang="en">
<head>
    <title>Ponjo Hosting</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Ponjo Image Hosting">
    <meta property="og:site_name" content="api.ponjo.club/hosting">
    <meta property="og:description" content="Welcome to the official Ponjo Team image hosting website! Here, you can easily upload your images to be hosted by us externally and share them with ease. You will no longer have to worry about finding lost images; they will all remain safe and secure in our databases.">
    <meta property="og:image:url" content="https://raw.githubusercontent.com/Eerie6560/Archives/main/images/icons/Ponjo-Hosting.png">
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/Eerie6560/Archives/main/images/icons/Ponjo-Hosting.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Eerie6560/Archives/main/images/icons/Ponjo-Hosting.png" type="img/png">
</head>

<body>
<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="https://ponjo.club" rel="dofollow">Ponjo Image Hosting</a></h1>
            </div>
            <div class="formbg-outer">
                <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                        <form id="stripe-login" action="/uploads/post" method="post" enctype="multipart/form-data">
                            <div class="field padding-bottom--24">
                                <label>
                                    Welcome to the official Ponjo Team image hosting website! Here, you can easily
                                    upload your images to be hosted by us externally and share them with ease. You will
                                    no longer have to worry about finding lost images; they will all remain safe and
                                    secure in our databases.
                                </label>
                                <label>
                                    NOTE: Only JPEGs, PNGs, and SVGs are accepted.
                                </label>
                                <label>
                                    Before using our service, you are agreeing to abide by our Terms & Conditions
                                    and are agreeing to our Privacy Policy, which can be found <a href="https://api.ponjo.club/terms">here</a>.
                                </label>
                                <label>
                                    We at the Ponjo Development Team want to create tools and services that the public can use. We feel that people
                                    nowadays frequently want to share photos and screenshots to their friends quickly and easily
                                    but struggle to do so. This resource provides a simple solution to this problem.
                                </label>
                                <label>
                                    Thank you very much for using our services. If you have any questions regarding
                                    this service and/or need general support, or would like to help us out by
                                    reporting a bug, email the creator and developer of this tool, Ben Petrillo,
                                    by clicking <a href="mailto:benpetrillo@ponjo.club">here</a> or contact us by
                                    <a href="https://ponjo.club/discord">joining our Discord server</a>.
                                </label>
                            </div>
                            <div class="field">
                                <input id="file-upload" type="file" name="avatar" onchange="extensionCheck(event)">
                            </div>
                            <div class="field padding-top--24">
                                <div class="field padding-bottom--24">
                                    <input type="submit" name="submit" value="Upload image!">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer-link padding-top--24">
                    <span><a href="https://api.ponjo.club/privacy">Privacy Policy</a> • <a href="https://api.ponjo.club/terms">Terms of Service</a></span>
                    <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                        <span><a href="#">© 2021 Ponjo Team, Ben Petrillo. All rights reserved.</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="scripts/ClipboardUpload.js"></script>
<script type="text/javascript" src="scripts/Form.js"></script>
</html>
